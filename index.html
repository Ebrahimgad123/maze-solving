	<style>
		body {
			margin:0;
			padding:0;
			overflow: hidden;

		.headline {
			background-color: rgb(229, 229, 229);

<body>
	<div class = "container">
		<div class = "headline">
			<h2>Maze Generator and Solver<h2>

		<b>Maze Type:</b> <span id = "maze_type">no dead end</span>
		<br><br>
		<button type = "submit" class = "btn btn-danger" id = "button4">Generate</button>

		<b>Maze Solving Algorithm: 
		<select id = "maze_solve">
			<option value = "1">depth first search (dfs)</option>
			<option value = "2">breadth first search (bfs)</option>
			<option value = "3">a*</option>
			<option value = "4">greedy search</option>
			
		</select>
		<br><br>
		<button type = "submit" class = "btn btn-success" id = "button2">Solve</button>
		
	</p>
</div>
